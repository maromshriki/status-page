apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq
  namespace: statuspage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rq
  template:
    metadata:
      labels:
        app: rq
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: rq
          image: status-page-rq
          command: ["python3", "statuspage/manage.py", "rqworker", "default"]
          env:
            - name: REDIS_URL
              value: redis://redis:6379/0

